    <title>Who owns what in nyc?</title>

    <meta name="description" content="JustFix's free tool to help you research your building and investigate landlords in NYC. By searching an address, Who Owns What uses property ownership mapping to gather all other buildings associated with the landlord, while also providing data to indicate potential harassment and displacement.">
    <meta name="keywords" content="Landlord,Tenant,Displacement,Map,JustFix,NYC,New,York,Housing,Who,Owns,What">
    <meta name="author" content="JustFix.nyc">

    <meta property="og:title" content="What buildings does you landlord own?">
    <meta property="og:description" content="Use this free tool from JustFix to help you research your building and investigate landlords in NYC.">
    <meta property="og:image" content="https://i.postimg.cc/nr42mGZc/wow-social.png">
    <meta property="og:url" content="https://whoownswhat.justfix.nyc/">
