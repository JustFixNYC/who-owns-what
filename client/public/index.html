    <!--
      Google Material UI icons
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- 
      Google Tag Manager
       
      Note that we insert the GTM script tag from JS to ensure that
      GTM only initializes itself once we've set the title tag.
      For more details, see Page.tsx in this repository.
    -->
    <meta name="jf-gtm-id" content="GTM-NMPT5JP">
    <script>
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
    </script>
    <!-- End Google Tag Manager -->

    <!-- 
      Global site tag (gtag.js) - Google Analytics 

      Note that this is a pretty unusual implementation of Google Analytics integration.
      We reference this code when we register events, i.e `window.gtag("event", "boop")`.
      
      In the future, we should migrate to registering these events in our GTM setup itself
      to avoid using two different code snippets for analytics.
    -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-67069242-5');
    </script>
