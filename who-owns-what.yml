---
dependencies:
  # These are NYCDB datasets needed by the SQL scripts.
  - pluto_20v8
  - rentstab_summary
  - rentstab_v2
  - marshal_evictions
  - hpd_registrations
  - hpd_violations
  - hpd_complaints
  - dof_exemptions
  - acris
  - nycha_bbls
api_dependencies:
  # These are NYCDB datasets that aren't needed by the
  # SQL scripts, but which the Django server uses
  # for the WoW API.
  - hpd_complaints
  - dob_violations
  - ecb_violations
  - dobjobs
oca_create:
  # These SQL scripts set tables on the main DB that are then filled
  # with the results of the select statements below.
  - create_oca_evictions_bldgs.sql
  - create_oca_evictions_monthly.sql
oca_select:
  # These SQL scripts contain "select" statements to be executed on 
  # a separate DB with the private address-level OCA data. The results 
  # are then inserted into the above tables on the main DB. These 
  # must be created before the following SQL scripts can be run.
  - oca_evictions_bldgs.sql
  - oca_evictions_monthly.sql
sql:
  # These SQL scripts must be executed in order, as
  # some of them depend on others.
  - registrations_with_contacts.sql
  - create_bldgs_table.sql
  - helper_functions.sql
  - search_function.sql
  - agg_function.sql
  - landlord_contact.sql
  - create_portfolios_table.sql
extra_nycdb_test_data:
  # This is extra data our tests need that we don't
  # create ourselves via factories.
  - "tests/data/acris_*.csv"
  - "tests/data/rentstab_counts_from_doffer_2020.csv"
