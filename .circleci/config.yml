version: 2.0

jobs:
  test:
    working_directory: ~/who-owns-what
    docker:
      - image: circleci/python:3.6-node
        environment:
          DATABASE_URL: postgres://wow:wow@localhost/wow
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: wow
          POSTGRES_DB: wow
          POSTGRES_PASSWORD: wow
    steps:
      - checkout
      - restore_cache:
          key: v1-py-cache-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
      - run:
          name: Activate venv and install requirements
          command: |
            python3 -m venv ~/venv
            . ~/venv/bin/activate
            pip install -r requirements-dev.txt
      - save_cache:
          name: Save python deps cache
          key: v1-py-cache-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - ~/venv
      - run:
          name: Test python code
          command: |
            . ~/venv/bin/activate
            mypy .
            pytest
      - restore_cache:
          name: Restore yarn package cache
          keys:
            - yarn-packages-v2-{{ checksum "client/yarn.lock" }}
      - run:
          name: Install all node dependencies
          command: |
            cd client
            yarn install --frozen-lockfile
      - save_cache:
          name: Save yarn package cache
          key: yarn-packages-v2-{{ checksum "client/yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build client and run tests
          command: |
            cd client
            yarn prettier:check
            yarn lingui compile
            # Note that CI=true in CircleCI, so this will fail if there are
            # any linter warnings.
            yarn build
            yarn test
      - store_artifacts:
          path: test-reports
          destination: test-reports
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          # Note that when pushing to Heroku via HTTPS auth, the username
          # is ignored, which is why it's "boop" below. For more information,
          # see:
          #
          #   https://devcenter.heroku.com/articles/git#http-git-authentication
          command: |
            git push https://boop:${HEROKU_API_KEY}@git.heroku.com/wow-django.git +HEAD:master
      - run:
          name: Trigger deploy to Netlify
          # This POST request triggers a redeploy of our front-end code on Netlify.
          # For the official documentation, see: 
          # 
          #   https://docs.netlify.com/configure-builds/build-hooks/
          command: |
            curl -X POST -d {} https://api.netlify.com/build_hooks/5f170d149d83827ca30bb5a9
workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
